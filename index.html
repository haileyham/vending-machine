<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="vending-machine.css">
  <title>vending-machine</title>
</head>

<body>
  <div class="wrapper">
    <h1>Cola Cola</h1>
    <div class="vending-machine">
      <h2 class="a11y-hidden">vending-machine</h2>
      <ul class="select">
        <li class="select-a">
          <button>
            <img src="img/coke_red.svg" alt="">
            <p>Original_Cola</p>
            <span>1000원</span>
          </button>
        </li>
        <li class="select-b">
          <button>
            <img src="img/coke_violet.svg" alt="">
            <p>Violet_Cola</p>
            <span>1000원</span>
          </button>
        </li>
        <li class="select-c">
          <button>
            <img src="img/coke_yellow.svg" alt="">
            <p>Yellow_Cola</p>
            <span>1000원</span>
          </button>
        </li>
        <li class="select-d">
          <button>
            <img src="img/coke_cool.svg" alt="">
            <p>Cool_Cola</p>
            <span>1000원</span>
          </button>
        </li>
        <li class="select-e">
          <button>
            <img src="img/coke_green.svg" alt="">
            <p>Green_Cola</p>
            <span>1000원</span>
          </button>
        </li>
        <li class="select-f">
          <button>
            <img src="img/coke_orange.svg" alt="">
            <p>Orange_Cola</p>
            <span>1000원</span>
          </button>
        </li>
      </ul>

      <div class="pay">
        <div class="balance">
          <p class="balance-text">잔액 :</p>
          <p class="balance-money">1000원</p>
        </div>
        <button class="balance-return btn">거스름돈 반환</button>
        <input class="deposit-amount" type="number" placeholder="입금액 입력">
        <button class="deposit btn">입금</button>
        <div class="cart-list">
          <ul class="cart-list-item">
            <li>
              <img src="img/coke_red.svg" alt="">
              <p>Original_Cola</p>
              <span>1</span>
            </li>
            <li>
              <img src="img/coke_green.svg" alt="">
              <p>Green_Cola</p>
              <span>2</span>
            </li>
            <li>
              <img src="img/coke_orange.svg" alt="">
              <p>Orange_Cola</p>
              <span>1</span>
            </li>
            <li>
              <img src="img/coke_violet.svg " alt="">
              <p>Violet_Cola</p>
              <span>5</span>
            </li>
          </ul>
        </div>
        <button class="gain">획득</button>
      </div>
    </div>


    <div class="user-data">
      <h2 class="a11y-hidden">user-cart</h2>
      <div class="wrap-ready-money">
        <div class="ready-money">
          <p class="ready-money-text">소지금 :</p>
          <p class="ready-money-num">25,000원</p>
        </div>
      </div>

      <div class="wrap-user-basket">
        <p class="user-drink">획득한 음료</p>
        <div class="cart-list user-basket">
          <ul class="user-basket-ul">
            <li>
              <img src="img/coke_red.svg" alt="">
              <p>Original_Cola</p>
              <span>1</span>
            </li>
            <li>
              <img src="img/coke_green.svg" alt="">
              <p>Green_Cola</p>
              <span>2</span>
            </li>
            <li>
              <img src="img/coke_orange.svg" alt="">
              <p>Orange_Cola</p>
              <span>1</span>
            </li>
            <li>
              <img src="img/coke_violet.svg " alt="">
              <p>Violet_Cola</p>
              <span>5</span>
            </li>
          </ul>
        </div>
        <p class="user-total">총금액:9,000원</p>
      </div>
    </div>

  </div>

</body>

</html>
